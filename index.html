<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify | Web</title>
    <script src="https://kit.fontawesome.com/b7be07993a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="web-app">
        <div class="app-container">
            <aside class="col space-between">
                <div class="col icon-container">
                    <img src="img/logo-small.svg" id="small-logo" alt="spotify logo">
                    <img src="img/logo.svg" id="big-logo" alt="spotify logo">
                    <div>
                        <!-- contenitori per responsive -->
                        <img src="img/home.svg" alt="home">
                        <span>Home</span>
                    </div>
                    <div>
                        <img src="img/search.svg" alt="search button">
                        <span>Cerca</span>
                    </div>
                    <div>
                        <img src="img/libreria.svg" alt="library">
                        <span>La tua libreria</span>
                    </div>
                    <div id="playlist-actions">
                        <h4>PLAYLIST</h4>
                        <div id="new-playlist">
                            <!-- contenitore sezione "Crea Playlist" (bottone) -->
                            <button id="new-playlist-button">+</button>
                            <span>Crea Playlist</span>
                        </div>
                        <strong>Nome Playlist</strong>
                        <strong>Nome Playlist</strong>
                        <strong>Nome Playlist</strong>
                        <strong>Nome Playlist</strong>
                        <strong>Nome Playlist</strong>
                        <strong>Nome Playlist</strong>
                        <strong>Nome Playlist</strong>
                    </div>
                </div>
                <div class="col icon-container">
                    <div>
                        <img src="img/download.svg" alt="download button">
                        <span>Installa app</span>
                    </div>
                    <hr>
                    <div id="account-info">
                        <img src="img/profile.svg" alt="account">
                        <span>Nicola Caddeo</span>
                    </div>
                </div>
            </aside>
            <main>
                <header>
                    <a href="#">EFFETTUA L'UPGRADE</a>
                </header>
                <div id="albums">

                </div>
            </main>
        </div>
        <footer>

        </footer>
    </div>
</body>

</html>
